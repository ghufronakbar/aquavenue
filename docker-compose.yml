services:
  mysql:
    image: mysql:8.4
    container_name: dev-mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"   # root tanpa password (DEV ONLY)
      MYSQL_DATABASE: aquavenue           # DB awal
    ports:
      - "127.0.0.1:3307:3306"             # hostâ†’container
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -uroot --silent"]
      interval: 5s
      timeout: 3s
      retries: 30

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: dev-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 128M
    depends_on:
      - mysql
    ports:
      - "127.0.0.1:8081:80"

volumes:
  mysql_data:
