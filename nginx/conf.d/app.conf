server {
    listen 80;
    server_name krpandanwangi.site www.krpandanwangi.site;

    # Lokasi verifikasi Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP ke HTTPS (Nanti kita aktifkan setelah punya sertifikat)
    # location / {
    #     return 301 https://$host$request_uri;
    # }
    
    # Config Aplikasi Sementara di port 80 (biar web tetap jalan saat request SSL)
    root /var/www/public;
    index index.php index.html;
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Buffer fix error 502
        fastcgi_buffer_size 32k;
        fastcgi_buffers 16 16k;
        fastcgi_busy_buffers_size 64k;
    }
}