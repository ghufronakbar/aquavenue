server {
    listen 80;
    server_name krpandanwangi.site www.krpandanwangi.site;

    # Log error agar kita tahu kalau ada masalah
    error_log  /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    # 1. Prioritas Utama: Validasi Certbot
    location /.well-known/acme-challenge/ {
        # Pastikan path ini sesuai dengan volume di docker-compose
        root /var/www/certbot;
    }

    # 2. Aplikasi Laravel (Sisanya)
    location / {
        root /var/www/public;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}