server {
    listen 80;
    server_name krpandanwangi.site www.krpandanwangi.site;

    # Redirect semua request HTTP ke HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Tetap izinkan akses ke folder .well-known untuk renewal sertifikat otomatis nanti
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name krpandanwangi.site www.krpandanwangi.site;

    # Lokasi Sertifikat (Sesuai volume yang kita mount)
    ssl_certificate /etc/letsencrypt/live/krpandanwangi.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/krpandanwangi.site/privkey.pem;

    # Parameter Keamanan SSL (File ini akan kita download di Langkah 4)
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Config Aplikasi Laravel
    root /var/www/public;
    index index.php index.html;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Buffer Fix untuk mencegah error 502 Bad Gateway
        fastcgi_buffer_size 32k;
        fastcgi_buffers 16 16k;
        fastcgi_busy_buffers_size 64k;
    }
}